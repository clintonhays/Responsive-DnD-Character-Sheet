<head>

    <title>Character Sheet</title>

<body class="grid-container">
    <div class="character-name">
        <h1><input type="text" name="character" id="character" placeholder="Character's Name"></h1>
    </div>
    <div class="sprite">
        <p></p>
    </div>
    <div class="character-info">
        <h2>Character Info</h2>
        <input type="text" name="race" id="race" placeholder="Race">
        <input type="text" name="gender" id="gender" placeholder="Gender">
        <input type="text" name="age" id="age" placeholder="Age">
        <input type="text" name="class" id="class" placeholder="Class">
        <input type="text" name="alignment" id="alignment" placeholder="Alignment">
        <input type="text" name="xp" id="xp" placeholder="XP">
    </div>

        <div></div>

        <div></div>

        <label for="dexterity"><p>Dexterity</p></label>

                <input type="checkbox" name="acrSave" id="acrSave">
                <label for="sohSave">Sleight of Hand</label>

                <input type="checkbox" name="sthSave" id="sthSave">

        <div class="savingThrows">
            <div class="baseSave">
                <label for="intSaving">üß† Saving Throw</label>
                <input type="text" name="intSaving" id="intSaving">
            </div>
            <div class="skillSave">
                <label for="arcSave">Arcana</label>
                <input type="checkbox" name="arcSave" id="arcSave">
                <label for="hisSave">History</label>
                <input type="checkbox" name="hisSave" id="hisSave">
                <label for="invSave">Investigation</label>
                <input type="checkbox" name="invSave" id="invSave">
                <label for="natSave">Nature</label>
                <input type="checkbox" name="natSave" id="natSave">
                <label for="relSave">Religion</label>
                <input type="checkbox" name="relSave" id="relSave">
            </div>
        </div>
        <label for="wisdom"><p>Wisdom</p></label>
